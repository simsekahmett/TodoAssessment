<h5>Create Todo Entry</h5>
<div class="col-md-6">
	<div class="list-group w-auto">
		<div class="list-group-item gap-3 py-3">
			<div class="row">
				<div class="col-md-3">
					<p>Title:</p>
				</div>
				<div class="col-md-9">
					<input type="text" class="form-control" id="titleInput" aria-describedby="titleHelp" [(ngModel)]="title" placeholder="Enter title">
					<small id="titleHelp" class="form-text text-muted">Todo task entry title</small>
				</div>
			</div>
		</div>

		<div class="list-group-item gap-3 py-3">
			<div class="row">
				<div class="col-md-3">
					<p>Due Date:</p>
				</div>
				<div class="col-md-9">
					<input type="datetime-local" class="form-control" id="dueDateInput" aria-describedby="dueDateHelp" [(ngModel)]="dueDate" placeholder="Select due date">
					<small id="dueDateHelp" class="form-text text-muted">Todo task due date</small>
				</div>
			</div>
		</div>

		<div class="list-group-item gap-3 py-3">
			<div class="row">
				<div class="col-md-9">
					<small id="dueDateHelp" class="form-text text-muted">{{resultText}}</small>
				</div>
				<div class="col-md-3">
					<div class="d-flex justify-content-end align-items-end">
						<input class="btn btn-primary" type="submit" value="Create" (click)="createTodoEntry()">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
